
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let j of jardines" class="col mb-2">
      <div class="card" style="width: 18rem;">
        <img src="{{j.imagen}}" class="card-img-top" alt="Imagen">
        <div class="card-body">
          <h5 class="card-title" style="font-style: italic; font-weight: bolder;">{{j.nombre}}</h5>
          <p class="card-text">{{j.direccion}} {{j.barrio}} </p>
          <p class="card-text">${{j.costo| number: '3.0' }}</p>
          <a routerLink="/jardines/{{j.id}}" class="btn btn-primary">Detalles</a>
        </div>
    </div>
    </div>
  </div>
</div>
